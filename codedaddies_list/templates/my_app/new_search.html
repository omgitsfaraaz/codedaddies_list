{% extends 'base.html' %}

{% block content %}

	
	<h2 style="text-align: center;">{{ search | title }}</h2>
	<div class="row">

		{% for post in final_postings %}
			
		


		    <div class="col s4">
		      <div class="card">
		      	<div class="card-image">
		        	<a href="{{ post.1 }}">
		        	<img src="https://www.springintheair.com/wp-content/uploads/bfi_thumb/red-roses-50-set-compressor-n5oucgj8yzgm0fcs1j2el4wxysgxatrjyhwsk99vtk.jpg"></a>
		        </div>
		        <div class="card-content">
		        	<p>{{ post.0 }}</p>
		        </div>
		        <div class="card-action">
		          <a href="{{ post.1 }}">View Listing: Price {{ post.2 }}</a>
		        </div>
		      </div>
		    </div>

	  {% endfor %}
	</div>


{% endblock content %}
